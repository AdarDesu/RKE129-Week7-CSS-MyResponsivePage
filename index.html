<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My responsive page</title>
    <script src="https://kit.fontawesome.com/c71d3a379a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="container">

        <div class="error">
            <span><i class="fa-solid fa-bug"></i> ERROR</span>
            <span><p>Your screen is too small!</p></span>
        </div>

        <div class="smartphone">
            <span><i class="fa-solid fa-mobile"></i> Smartphone: from 480px</span>
        </div>

        <div class="tablet">
            <span><i class="fa-solid fa-tablet"></i> Tablet: from 768px</span>
        </div>

        <div class="laptop">
            <span><i class="fa-solid fa-laptop"></i> Laptop: from 1024px</span>
        </div>

        <div class="desktop">
            <span><i class="fa-solid fa-display"></i> Desktop: from 1200px</span>
        </div>

    </div>

</body>
</html>
